<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div
            id="component-data"
            ngModelGroup="testscriptData"
            #componentData="ngModelGroup">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                ngModel
                name="name"
                required>
            </div>
            <div class="form-group">
              <label for="version">Version</label>
              <input
                type="text"
                id="version"
                class="form-control"
                ngModel
                name="version"
                required>
          </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input
                  type="text"
                  id="type"
                  class="form-control"
                  ngModel
                  name="type"
                  required>
            </div>
            <div class="form-group">
                <label for="required">Required Results</label>
                <input
                  type="text"
                  id="required"
                  class="form-control"
                  ngModel
                  name="required"
                  required>
            </div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!f.valid">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <hr>
  </div>
