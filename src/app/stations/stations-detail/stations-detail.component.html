<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div
            id="station-data"
            ngModelGroup="stationData"
            #componentData="ngModelGroup">
            <div class="form-group">
              <label for="hostname">Host Name</label>
              <input
                type="text"
                id="hostName"
                class="form-control"
                ngModel
                name="hostname"
                required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  ngModel
                  name="name"
                  required>
            </div>
            <div class="form-group">
                <label for="version">Version</label>
                <input
                  type="text"
                  id="version"
                  class="form-control"
                  ngModel
                  name="version"
                  required>
            </div>
            <div class="form-group">
                <label for="index">Index</label>
                <input
                  type="text"
                  id="index"
                  class="form-control"
                  ngModel
                  name="index"
                  required>
            </div>
            <div class="form-group">
                <label for="platform">Platform</label>
                <input
                  type="text"
                  id="platform"
                  class="form-control"
                  ngModel
                  name="platform"
                  required>
            </div>
            <div class="form-group">
              <label for="gateway">Gateway</label>
              <input
                type="text"
                id="gateway"
                class="form-control"
                ngModel
                name="gateway"
                required>
          </div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!f.valid">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <hr>
  </div>
